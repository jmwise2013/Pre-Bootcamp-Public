<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name" 
            placeholder="Your first name..." >
        </div>

        <div>
            <label>Last Name: * </label>
            <input type="text" name="name" 
            placeholder="Your last name..." >
        </div>

        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>

        <div>
            <label>Password: * </label>
            <input type="password" name="password" 
            placeholder="Type password..." >
        </div>

        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password" 
            placeholder="Confirm password..." >
        </div>

        <div>
            <label>Birthday: </label>
            <input type="date" name="Birthday" 
            placeholder="mm/dd/yyyy" >
        </div>

        <div>
            <label>Gender Identity</label>
            <input type="radio" id="male" name="gender" 
            value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="female" name="gender" 
            value="Female">
            <label for="Female">Female</label>

            <input type="radio" id="prefer not to say" name="gender" 
            value="Prefer Not to Say">
            <label for="Prefer Not to Say">Prefer Not to Say</label>
        </div>

        <div>
            <label>A short description about myself:</label>
            <br><textarea id="shortdescription" name ="shortdescription" rows="4" cols="50">
            </textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="favorite language" id="cars">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="c++">C++</option>
                <option value="python">Python</option>
            </select>
        </div>

        <div>
           <input type="checkbox" id="yes" name="yes" value="Yes">
           <label for="yes">Yes I would like to receive periodic email updates</label>
        </div>

        <input type="submit" value="Create Account" >
    </form>
* Indicates a required field

</body>
</html>
